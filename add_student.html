<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #5A5858; /* Background color */
            color: white; /* Text color for better contrast */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold; /* Make the title bold */
        }
        .navbar {
            margin-bottom: 20px; /* Spacing below the navbar */
        }
        .form-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-card {
            padding: 30px;
            background-color: white; /* Card background color */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none; /* Remove border */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* Table Styling */
        table {
            background-color: white; /* White background for the table */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width */
            margin-top: 40px; /* Spacing above the table */
        }
        table th, table td {
            text-align: center;
            color: black; /* Text color for table cells */
        }
        table th {
            font-weight: bold; /* Bold for table headers */
            background-color: #f8f9fa; /* Light grey background for headers */
        }
        table td {
            font-weight: normal; /* Normal weight for table data */
        }
        table tr:hover {
            background-color: #e2e6ea; /* Slightly darker grey on hover */
        }
    </style>
</head>
<body>

<!-- Centered Title -->
<h1>Student Management System</h1>

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
    <span>
        <a th:href="@{/}" class="navbar-brand">HOME</a>
        <a th:href="@{/addStudent}" class="navbar-brand">ADD STUDENT</a>
    </span>
</nav>

<!-- Form Container -->
<div class="container form-container">
    <div class="col-lg-4 col-md-6 col-sm-8 form-card">
        <h2>Add Student</h2>
        <form action="#" th:action="@{/updateStudent}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="First Name" required />
            <input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Last Name" required />
            <input type="email" th:field="*{email}" class="form-control mb-4" placeholder="Email" required />
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>
</div>

<!-- Students Table -->
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-primary btn-sm">EDIT</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
